{% extends "base.html" %}

{% block title %}Login to CareerFind Hub{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4 text-primary fw-bold">Sign In</h2>
                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger text-center" role="alert">
                                Invalid username or password. Please check your credentials.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control form-control-lg" value="{{ form.username.value|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control form-control-lg" required>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Log In</button>
                        </div>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
